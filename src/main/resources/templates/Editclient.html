<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templateclient.html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            margin: 2rem auto;
            max-width: 600px;
            padding: 0 1rem;
        }
        form {
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        form input[type="text"],
        form input[type="email"] {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 0.5rem;
            width: 100%;
        }
        form input[type="submit"] {
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #f2f2f2;
            bottom: 0;
            color: #fff;
            padding: 1rem;
            position: fixed;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
<main>
    <form th:action="@{/updateclient}" method="post">
        <div>
            <input type="hidden" id="id" name="id" th:value="${clientView.id}">
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:value="${clientView.firstName}">
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:value="${clientView.lastName}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${clientView.email}">
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:value="${clientView.address}">
        </div>
        <div>
            <input type="submit" value="Update">
        </div>
    </form>
</main>
</div>
</body>
</html>
