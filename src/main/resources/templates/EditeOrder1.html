<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templateOrder1.html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            margin: 2rem auto;
            max-width: 600px;
            padding: 0 1rem;
        }
        form {
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        form input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 0.5rem;
            width: 100%;
        }
        form input[type="submit"] {
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #f2f2f2;
            bottom: 0;
            color: #fff;
            padding: 1rem;
            position: fixed;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
<main>
    <form th:action="@{/updateOrder1}" method="post">
        <div>
            <label hidden="true" for="id"></label>
            <input hidden="true" type="text" id="id" name="id" th:value="${order1View.id}">
        </div>
        <div>
            <label for="createdAt">Date de création:</label>
            <input type="date" id="createdAt" name="createdAt">
        </div>

        <div>
            <label for="orderState">État de la commande:</label>
            <select id="orderState" name="orderState">
                <option value="nouveau" th:selected="${order1View.orderState == 'nouveau'}">nouveau</option>
                <option value="Hold" th:selected="${order1View.orderState == 'Hold'}"> Hold</option>
                <option value="Shipped" th:selected="${order1View.orderState == 'Shipped'}">Shipped</option>
                <option value="Delivered" th:selected="${order1View.orderState == 'Delivered'}">Delivered</option>
                <option value="Closed" th:selected="${order1View.orderState == 'Closed'}">Closed</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Update">
        </div>
    </form>
</main>
</div>
<footer>
    <a th:href="@{Order1List}" style="color: darkcyan; text-decoration: none;">Order List</a>
</footer>
</body>
</html>
